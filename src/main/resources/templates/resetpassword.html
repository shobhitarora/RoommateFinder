<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
</head>
<body>

<form action="#" th:action="@{/resetpassword}" th:object="${profile}" method="post">
  <p>Password: <input type="password" required="required" th:field="*{password}" /></p>
  <p>ConfirmPassword: <input type="password" required="required" th:name="confirmPassword" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
